    <!--Mashead-->
    <section class="modal-container" id="image">
        <div class="container">
            <style>
                * {
                    box-sizing: border-box;
                }

                .columna {
                    float: left;
                    width: 33%;
                    padding-right: 5px;
                }

                .fila::after {
                    content: "";
                    clear: both;
                    display: table;
                }

                img {
                    /* Para que sea responsiva */
                    width: 100%;
                    padding: 5px;
                }

                img:hover {
                    transform: scale(1.13);
                }

                #modalContent {
                    position: absolute;
                    top: 30%;
                    left: 35%;
                    z-index: 6;
                    float: left;
                    margin: -2% 0px 0px -150px;
                    width: 700px;
                    color: #888888;
                    line-height: 22px;
                    padding: 15px;
                    border-radius: 5px;
                    box-shadow: 5px 5px 10px 0px rgba(0, 0, 0, 56);
                }

                #modal {
                    position: fixed;
                    top: 0px;
                    left: 0px;
                    z-index: 5;
                    float: left;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.2);
                    display: none;
                    opacity: 0;
                }

                :target {
                    display: block !important;
                    opacity: 1 !important;
                }
            </style>

            <div class="fila">
